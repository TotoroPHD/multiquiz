<!DOCTYPE html>
<html>

<head>
    <title>Titre</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://cdn.jsdelivr.net/npm/obs-websocket-js@latest/dist/obs-websocket.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Sora:wght@500&display=swap');

    body {
        font-size: 40px;
        font-family: 'Sora', sans-serif;
        color: white;
    }

    h1 {
        font-size: 80px;
        font-family: 'Sora', sans-serif;
    }

    p {
        font-size: 60px;
        font-family: 'Sora', sans-serif;
        line-height: 1.6;
        margin-top: 0;
        margin-bottom: 0;
    }
</style>

<body onload="connect()">
    <div class="w3-container w3-center">
        <div id="titre"><h1>Bienvenue au MultiQuiz de Totoro !</h1></div>
    </div>
</body>

<script src="../games.js"></script>
<script src="../config.js"></script>
<script>

    const obs = new OBSWebSocket();

    function connect() {
        obs.connect({ address: 'localhost:4444', password: OBSwsPassword })
    }

    obs.addListener("BroadcastCustomMessage", function (event) {
        if (event.data.what == "titre") {
            var prog = document.getElementById("titre");
            prog.innerHTML = "<h1>" + event.data.titre + "</h1>"
        }
    })


</script>

</html>
